<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Marcação de Consulta</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Marcação de Consulta</h1>
    <form action="/processar" method="post">
        <div class="section">
            <h2>Dados Pessoais</h2>
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" required>
            <br>

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" required>
            <br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" required>
            <br>

            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" required>
            <br>

            <label for="uf">UF:</label>
            <input type="text" name="uf" required>
            <br>

            <label for="cep">CEP:</label>
            <input type="text" name="cep" required>
            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" required>
            <br>

            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" required>
            <br>
        </div>
        <div class="section">
            <h2>Dados da Consulta</h2>
            <label for="especialidade">Especialidade Médica:</label>
            <select name="especialidade" required>
                <option value="Cardiologia">Cardiologia</option>
                <option value="Dermatologia">Dermatologia</option>
            </select>
            <br>

            <label for="data_hora">Data e Hora:</label>
            <input type="datetime-local" name="data_hora" required>
            <br>

            <label for="alergias">Medicamentos Alergicos:</label>
            <input type="checkbox" name="alergias" value="Antibióticos"> Antibióticos
            <input type="checkbox" name="alergias" value="Anti-inflamatórios"> Anti-inflamatórios
            <br>

            <label for="informacoes_adicionais">Informações Adicionais:</label>
            <textarea name="informacoes_adicionais" rows="4"></textarea>
            <br>
        </div>
        <input type="submit" value="Agendar Consulta">
    </form>
</body>
</html>
